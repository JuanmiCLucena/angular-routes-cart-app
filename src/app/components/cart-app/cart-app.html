<navbar [items]="items" (openEventEmitter)="openCart()"></navbar>

<div class="container my-4">

    <h2>Catalogo de productos App!</h2>
    
    <!-- <button [className]="showCart? 'btn btn-danger btn-sm' : 'btn btn-info btn-sm'">{{showCart? 'close cart' : 'show cart'}}</button> -->
    
    <div class="row">
        <div [className]="showCart? 'col-9': 'col' ">
            <catalog [products]="products" (productEventEmitter)="onAddCart($event)"/>
        </div>
        @if (showCart) {
            <div class="col-3">
                @if (items.length > 0) {
                    <cart [items]="items" (idProductEventEmitter)="onDeleteCart($event)" />
                } @else {
                    <div class="alert alert-warning">No hay elementos en el carro!</div>
                }
            </div>
        }
    </div>
</div>
